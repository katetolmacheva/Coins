<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Каталог Монет</title>
  <link rel="stylesheet" href="static/style.css">
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
  <div class="container">
    <h1>Каталог Монет</h1>

    <div class="controls-container">
      <input type="text" id="search-input" placeholder="Поиск по названию или номеру..." class="control-input">

      <div class="select-group">
        <label for="sort-select" class="control-label">Сортировать по:</label>
        <select id="sort-select" class="control-select">
          <option value="name_asc">Названию (А-Я)</option>
          <option value="name_desc">Названию (Я-А)</option>
          <option value="price_asc">Цене (возрастание)</option>
          <option value="price_desc">Цене (убывание)</option>
        </select>
      </div>

      <div class="select-group">
        <label for="material-filter" class="control-label">Материал:</label>
        <select id="material-filter" class="control-select">
          <option value="">Все</option>
        </select>
      </div>

      <div class="select-group">
        <label for="denomination-filter" class="control-label">Номинал:</label>
        <select id="denomination-filter" class="control-select">
          <option value="">Все</option>
        </select>
      </div>

      <div class="select-group">
        <label for="availability-filter" class="control-label">Наличие:</label>
        <select id="availability-filter" class="control-select">
          <option value="">Все</option>
          <option value="in_stock">В наличии</option>
          <option value="out_of_stock">Нет в наличии</option>
        </select>
      </div>
    </div>
    <div id="coins-container" class="coins-grid">
    </div>

    <button id="view-cart-button" class="fixed-bottom-button">
      Корзина (<span id="cart-total-items">0</span>)
    </button>

  </div>

  <script src="static/script.js"></script>
</body>
</html>
